<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Certo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <img class='logo_header' src="/static/img/logo if.png" alt="">
        <a href="/"><h2 class="back">Sair</h2></a>
    </header>
    <main id="main-admin">
        <h1>Estimativa de refeições</h1>
        <div id="display-qtd-refeicao">
            <span id="qtd-refeicao"></span>
            <div id="line"></div>
            <select name="" id="tipo-select" class="tipos-select">
                <option value="cafe">Café da Manhâ</option>
                <option value="almoco">Almoço</option>
                <option value="lanche">Lanche</option>
                <option value="janta">Janta</option>
            </select>
        </div>
        <div id="buttons-admin">
            <button id="add-cardapio-btn" class="btn-green">Adicionar Cardápio</button>
            <button id="ver-cardapio-btn" class="btn-green-light">Ver Cardápio</button>
        </div>
    </main>
    <div id="container-add-cardapio">
        <h1>Adicionar Cardápio</h1>
        <div id="formulario-cardapio">
            <input type="date">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item acordeao-cafe">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Café da Manhã
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="botao-cadastrar">
                        <input class="item-input" type="text" placeholder="Novo Item">
                        <button class="material-symbols-outlined">send</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item acordeao-almoco">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Almoço
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="botao-cadastrar">
                          <input class="item-input" type="text" placeholder="Novo Item">
                          <button class="material-symbols-outlined">send</button>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item acordeao-lanche">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Lanche
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="botao-cadastrar">
                        <input class="item-input" type="text" placeholder="Novo Item">
                        <button class="material-symbols-outlined">send</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item acordeao-janta">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Janta
                      </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <div class="botao-cadastrar">
                          <input class="item-input" type="text" placeholder="Novo Item">
                          <button class="material-symbols-outlined">send</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
        </div>
        <div id="buttons-cardapio">
            <button id="save-cardapio-btn" class="btn-green">Salvar</button>
            <button id="btn-close-cardapio"><span class="material-symbols-outlined">close</span></button>
        </div>
    </div>

    <div id="modal-cardapio-container">
        <div id="modal-cardapio">
            <div id="header-modal">
                <h1>Cardápio</h1>
                <span id="close-modal" class="material-symbols-outlined">close</span>
            </div>
            <select name="" class="tipos-select-modal">
                <option value="cafe">Café da Manhã</option>
                <option value="almoco">Almoço</option>
                <option value="lanche">Lanche</option>
                <option value="janta">Janta</option>
            </select>
            <table id="cardapio-home">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
